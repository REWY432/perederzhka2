    <title>DogStay - Управление передержкой</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/616/616408.png">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: fixed;
        background-color: #4158D0;
        background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
        min-height: 100vh;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }
      
      /* Liquid background animation effect */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 15% 50%, rgba(255, 255, 255, 0.4), transparent 25%),
          radial-gradient(circle at 85% 30%, rgba(63, 221, 230, 0.4), transparent 25%);
        filter: blur(40px);
        z-index: -1;
        pointer-events: none;
      }

      /* Custom scrollbar for glass feel */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.4); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.6); 
      }
    </style>
